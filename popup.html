<!DOCTYPE html>
<html>
<head>
    <title>Geo-Track Monitor</title>
    <style>
        .tab-button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .tab-content {
            border: 1px solid #ccc;
            padding: 20px;
        }
        .tab-content[hidden] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="tab-button" data-tab="monitor">Monitor</div>
    <div class="tab-button" data-tab="model">Model Status</div>
    <div class="tab-button" data-tab="blockchain">Blockchain Log</div>

    <div id="monitor" class="tab-content">
        <h2>Monitor</h2>
        <ul id="geoDataList"></ul>
    </div>

    <div id="model" class="tab-content" hidden>
        <h2>Model Status</h2>
        <p id="modelStatus">Loading data...</p>
    </div>

    <div id="blockchain" class="tab-content" hidden>
        <h2>Blockchain Log</h2>
        <ul id="blockchainList"></ul>
    </div>

    <script src="popup.js"></script>
</body>
</html>
