<!DOCTYPE html>
<html>
<head>
    <title>Geo-Track Monitor</title>
    <script src="tf.min.js"></script>
    <style>
        body {
            width: 800px;
            height: 600px;
            padding: 10px;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }
        .tab-buttons {
            display: flex;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
        }
        .tab-button {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            color: #666;
        }
        .tab-button.active {
            color: #2196F3;
            border-bottom: 2px solid #2196F3;
        }
        .tab-content {
            padding: 20px;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .list-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #eee;
            border-radius: 4px;
            cursor: pointer;
        }
        .list-item:hover {
            background-color: #f5f5f5;
        }
        .list-item.selected {
            border-color: #2196F3;
            background-color: #e3f2fd;
        }
        .list-item.anomaly {
            background-color: #ffebee;
            border-color: #ffcdd2;
        }
        .status {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
        .status.error {
            background-color: #ffebee;
            color: #c62828;
        }
        .status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .settings-group {
            margin: 15px 0;
        }
        .settings-group label {
            display: block;
            margin-bottom: 5px;
        }
        .button {
            padding: 8px 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1976D2;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .blockchain-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 12px;
        }
        .blockchain-hash {
            color: #666;
            font-family: monospace;
        }
        .ml-status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background-color: #e8f5e9;
        }
        .prediction {
            font-weight: bold;
            color: #2e7d32;
        }
        .prediction.anomaly {
            color: #c62828;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 10px 0;
        }
        .stat-box {
            padding: 15px;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
        .chart-container {
            margin: 20px 0;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="tab-buttons">
        <button class="tab-button active" data-tab="monitor">Monitor</button>
        <button class="tab-button" data-tab="ml">ML Analysis</button>
        <button class="tab-button" data-tab="blockchain">Blockchain Log</button>
        <button class="tab-button" data-tab="settings">Settings</button>
    </div>

    <div id="monitor" class="tab-content active">
        <h2>Connection Monitor</h2>
        <div class="stats-container">
            <div class="stat-box">
                <h3>Total Connections</h3>
                <div id="totalConnections">0</div>
            </div>
            <div class="stat-box">
                <h3>Anomalies Detected</h3>
                <div id="totalAnomalies">0</div>
            </div>
        </div>
        <div id="geoDataList"></div>
        <button id="addToBlockchain" class="button" style="display: none;">Add to Blockchain</button>
    </div>

    <div id="ml" class="tab-content">
        <h2>Machine Learning Analysis</h2>
        <div class="ml-status">
            <h3>Model Status</h3>
            <div id="modelStatus">Loading...</div>
        </div>
        <div class="stats-container">
            <div class="stat-box">
                <h3>Model Accuracy</h3>
                <div id="modelAccuracy">-</div>
            </div>
            <div class="stat-box">
                <h3>Predictions Made</h3>
                <div id="predictionCount">0</div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="predictionChart"></canvas>
        </div>
    </div>

    <div id="blockchain" class="tab-content">
        <h2>Blockchain Log</h2>
        <div class="stats-container">
            <div class="stat-box">
                <h3>Total Blocks</h3>
                <div id="totalBlocks">0</div>
            </div>
            <div class="stat-box">
                <h3>Last Block Time</h3>
                <div id="lastBlockTime">-</div>
            </div>
        </div>
        <div id="blockchainList"></div>
    </div>

    <div id="settings" class="tab-content">
        <h2>Settings</h2>
        <div class="settings-group">
            <label>
                <input type="checkbox" id="anomalyDetection" checked>
                Enable ML-based Anomaly Detection
            </label>
        </div>
        <div class="settings-group">
            <label>
                <input type="checkbox" id="useMultipleAPIs" checked>
                Use Multiple Geolocation APIs
            </label>
        </div>
        <div class="settings-group">
            <label>
                <input type="checkbox" id="enableIPBlocking" checked>
                Enable Automatic IP Blocking
            </label>
        </div>
        <div class="settings-group">
            <label>
                <input type="checkbox" id="enableRealTimeAlerts" checked>
                Enable Real-time Alerts
            </label>
        </div>
        <div class="settings-group">
            <label>Prediction Threshold</label>
            <input type="range" id="predictionThreshold" min="0" max="100" value="75">
            <span id="thresholdValue">75%</span>
        </div>
        <button id="saveSettings" class="button">Save Settings</button>
        <button id="retrainModel" class="button">Retrain Model</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
